<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <p>
    <pre>{{ vm.event.title }}</pre>
    </p>
    <p>
    <pre>Заявитель: {{ vm.event.applicant }}<br>Время начала: {{  vm.event.startsAt }}<br>Время окончания: {{  vm.event.endsAt }}<br>Тип встречи: {{  vm.event.type }}</pre>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
